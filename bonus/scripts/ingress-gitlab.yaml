apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-gitlab
spec:
  rules:
    - host: "gitlab.mygitlab.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitlab-webservice-default
                port:
                  number: 8181
